{% macro card_plot(title, id) %}
<div class="card shadow-lg">
    <div class="card-header ui-sortable-handle py-1" style="cursor: move;">
        <h5 class="card-title float-start">
            <i class="ion-connection-bars mr-1" aria-hidden="true"></i>
            {{ title }}
        </h5>
        <div class="card-tools">
            <ul class="nav nav-pills ml-auto">
                <li class="nav-item"><a class="nav-link py-1 active" href="">Area</a></li>
                <li class="nav-item"><a class="nav-link py-1" href="">Line</a></li>
            </ul>
        </div>
    </div>
    <div class="card-body">
        <div class="chart tab-pan active" id="submission" style="position:relative; height: 450px;">
            <div id="{{ id }}"></div>
        </div>
    </div>
</div>
{% endmacro %}





{% macro card_list(title, id) %}
<div id="s1" class="card shadow-lg">
    <div class="card-header">
        {{ title }}
    </div>
    <ul id="{{ id }}" class="list-group list-group-flush">
        <!-- insert li elements via JS -->
    </ul>
</div>
{% endmacro %}



{% macro header(title) %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-calendar" aria-hidden="true">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            This week
        </button>
    </div>
</div>
{% endmacro %}
